<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href='/static/main.css' />
</head>
<body>

    <nav class="navbar navbar-expand-lg border-bottom border-body" style="background-color: var(--bs-tertiary-bg);">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">
          <i class="bi bi-hdd-rack-fill me-2"></i>Paulomon Archives
        </a>
        <button class="btn btn-outline-secondary rounded-circle" id="themeToggle"><i class="bi bi-moon-stars-fill" id="themeIcon"></i></button>
      </div>
    </nav>

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
             <h3><i class="bi bi-search me-2"></i>Results for: <span class="text-primary">"{{ search }}"</span></h3>
             <button onclick="goBack()" class="btn btn-outline-secondary"><i class="bi bi-arrow-left me-2"></i>Back</button>
        </div>

        <div class="card shadow-sm">
            <div class="table-responsive">
                <table class="table table-striped table-hover mb-0 align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>File Name</th>
                            <th class="text-end">Size</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for result in results: %}
                        <tr>
                            <td><i class="bi bi-file-earmark-binary me-2 text-primary"></i>{{ result[0] }}</td>
                            <td class="text-end font-monospace small">{{ result[1] }} kB</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
        
        // Theme Logic
        const htmlEl = document.documentElement;
        const toggleBtn = document.getElementById('themeToggle');
        const icon = document.getElementById('themeIcon');
        const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        const setTheme = (theme) => {
          htmlEl.setAttribute('data-bs-theme', theme);
          localStorage.setItem('theme', theme);
          icon.className = theme === 'dark' ? 'bi bi-moon-stars-fill' : 'bi bi-sun-fill';
        };
        setTheme(savedTheme);
        toggleBtn.addEventListener('click', () => setTheme(htmlEl.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark'));
    </script>
</body>
</html>
